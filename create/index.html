<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Listing</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md justify-content-between align-items-center"> 
        <div class="col ms-2">
            <button class="navbar-toggler border border-primary" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav">
                <div class="navbar-toggler-icon"></div>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="my-1"><a class="nav-item mx-2 text-white" href="/html/login/index.html">Login</a></li>
                    <li class="my-1"><a class="nav-item mx-2 text-white" href="/html/register/index.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <h1>Create new listing</h1>
            </div>
        </div>
        <div class="row">
            <form class="row d-flex flex-column justify-content-center align-items-center g-4 mt-1" id="createListingForm">
                <div class="col-auto">
                    <label for="listingTitle" class="visually-hidden">Title</label>
                    <input type="title" class="form-control" name="title" required title="Your listing needs a title" 
                    id="listingTitle" placeholder="Title">
                </div>
                <div class="col-auto">
                    <label for="listingDescription" class="visually-hidden">Description</label>
                    <textarea class="form-control" rows="6" name="description" id="listingDescription" placeholder="Description"></textarea>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#listingMedia" aria-expanded="false" 
                        aria-controls="listingMedia">Media</button>
                </div>
                <div class="col-auto collapse" id="listingMedia">
                    <div class="card card-body bg-primary">
                        <label for="listingMedia1" class="visually-hidden">Media</label>
                        <input type="text" class="form-control mt-2" name="media1" id="listingMedia1" placeholder="Media">
                        <label for="listingMedia2" class="visually-hidden">Media</label>
                        <input type="text" class="form-control mt-2" name="media2" id="listingMedia2" placeholder="Media">
                        <label for="listingMedia3" class="visually-hidden">Media</label>
                        <input type="text" class="form-control mt-2" name="media3" id="listingMedia3" placeholder="Media">
                        <label for="listingMedia4" class="visually-hidden">Media</label>
                        <input type="text" class="form-control mt-2" name="media4" id="listingMedia4" placeholder="Media">
                        <label for="listingMedia5" class="visually-hidden">Media</label>
                        <input type="text" class="form-control mt-2" name="media5" id="listingMedia5" placeholder="Media">
                    </div>
                </div>
                <div class="col-auto">
                    <label for ="endsAt" class="visually-hidden">endsAt</label>
                    <input type="text" class="form-control" name="endsAt" id="endsAt" placeholder="Ends at" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="create-listing-button">Create</button>   
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
            <script type="module" src="/js/index.mjs"></script>
</body>
