<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/gmh3enn.css">
</head>
<body class="bg-primary">
    <nav class="navbar navbar-dark bg-primary navbar-expand-md justify-content-between align-items-center">
        <div class="col ms-2">
            <button class="navbar-toggler border border-primary" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav">
                <div class="navbar-toggler-icon"></div>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="my-1"><a class="nav-item mx-2 text-secondary text-decoration-none" href="/home/">Home</a></li>
                    <li class="my-1"><a class="nav-item mx-2 text-secondary text-decoration-none" href="/create/">Create</a></li>
                    <li class="my-1"><a class="nav-item mx-2 text-secondary text-decoration-none" href="/profile/">Profile</a></li>
                    <li class="my-1"><a class="nav-item mx-2 text-secondary text-decoration-none" href="/login/">Login</a></li>
                    <li class="my-1"><a class="nav-item mx-2 text-secondary text-decoration-none" href="/register/">Register</a></li>
                    <li class="my-1"><a class="nav-item mx-2 text-secondary text-decoration-none" href="/logout/">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center text-secondary">NOROFF AUCTION PAGE</h1>
            </div>
        </div>
    </div>
    <div class="login-page mt-5 d-flex flex-column justify-content-center align-items-center text-secondary">
        <h2 class="mt-4">Login</h2>
        <form class="row d-flex flex-column justify-content-center align-items-center g-4 mt-4" id="loginForm">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Email</label>
                <input type="text" name="email" class="form-control" required title="e-mail address has to end with @stud.noroff.no or @noroff.no" 
                id="staticEmail2" placeholder="E-mail">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" name="password" class="form-control" required pattern=".{8,}" title="minimum 8 characters" 
                id="inputPassword2" placeholder="Password">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary mb-3" id="login-button">Log in</button>
            </div>
        </form>
    </div>
    <footer class="text-center mt-5 fixed-bottom">
        <div class="row">
            <div class="text-center text-secondary p-2 bg-primary">
            <p>Â© 2023 Copyright</p>
            </div>
        </div>
    </footer>

            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="/js/index.mjs"></script>
