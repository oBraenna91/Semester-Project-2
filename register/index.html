    <nav class="navbar navbar-dark bg-primary navbar-expand-md justify-content-between align-items-center"> 
        <div class="col ms-2">
            <button class="navbar-toggler border border-primary" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav">
                <div class="navbar-toggler-icon"></div>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="my-1"><a class="nav-item mx-2 text-secondary" href="/home/">Home</a></li>

                </ul>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center text-secondary">NOROFF AUCTION PAGE</h1>
            </div>
        </div>
    </div>
    <div class="login-page d-flex flex-column justify-content-center align-items-center">
        <h2 class="mt-4">Register User</h2>
        <div class="d-flex flex-column justify-content-center align-items-center text-white text-center">
            <p class="col-5 mt-3">Note: Please fill out the form and note that your e-mail address has to end with
            @stud.noroff.no.
            </p>
            <p class="col-5">Your password has to be minimum 8 characters.</p>
        </div>
        <form class="row d-flex flex-column justify-content-center align-items-center g-4 mt-1" id="registerForm">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Email</label>
                <input type="email" class="form-control" name="email" required title="e-mail address has to end with @stud.noroff.no or @noroff.no" 
                id="registerStaticEmail2" placeholder="E-mail">
            </div>
            <div class="col-auto">
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" class="form-control" name="name" required title="username must not contain punctuation symbols apart from underscore" 
                id="registerUsername" placeholder="Username">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" name="password" required pattern=".{8,}" title="minimum 8 characters" 
                id="RegisterinputPassword2" placeholder="Password">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary mb-3" id="register-button">Register</button>   
            </div>
        </form>
        <footer class="text-center mt-5">
            <div class="text-center text-secondary p-2 bg-primary">
