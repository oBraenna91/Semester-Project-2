<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md justify-content-between align-items-center"> 
        <div class="col ms-2">
            <button class="navbar-toggler border border-primary" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav">
                <div class="navbar-toggler-icon"></div>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="my-1"><a class="nav-item mx-2 text-white" href="/login/">Login</a></li>
                    <li class="my-1"><a class="nav-item mx-2 text-white" href="/create/">Create</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div style="width: 100%;">
                    <div id="listingPageContainer">
                    </div>
                  </div>
                <h2></h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="imageContainer">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Bids</h4>
                <div id="bidContainer">
                </div>
            </div>
        </div>
        <div class="row">
            <div class ="col">
                <button class="button btn btn-primary" data-bs-toggle="collapse" data-bs-target="#bidInput" aria-expanded="false"
                 aria-controls="bidInput">Make a bid</button>
            </div>
        </div>
        <div class="row collapse" id="bidInput">
            <div class="col">
                <div class="card card-body">
                    <form id="makeABidForm">
                        <label for="makeBid" class="visually-hidden">Bid</label>
                        <input type="number" name="amount" class="form-control" required title="enter amount you want to bid" 
                        id="makeBid" placeholder="Enter amount">
                        <button type="submit" class="btn btn-primary mt-1" id="makeBidButton">Bid now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="/js/index.mjs"></script>
</body>
