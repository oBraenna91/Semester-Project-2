<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md justify-content-between align-items-center"> 
        <div class="col ms-2">
            <button class="navbar-toggler border border-primary" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav">
                <div class="navbar-toggler-icon"></div>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="my-1"><a class="nav-item mx-2 text-white" href="/login/">Login</a></li>
                    <li class="my-1"><a class="nav-item mx-2 text-white" href="/register/">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <h1>Profile</h1>
            </div>
        </div>
        <div class="row d-md-flex" id="profile-info">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#updateInput" aria-expanded="false" 
            aria-controls="updateInput">Update avatar</button>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="/create/index.html" role="button">Create new listing</a>
            </div>
        </div>
        <div class="row collapse" id="updateInput">
            <div class="col">
                <div class="card card-body">
                    <form id="updateAvatarForm">
                        <label for="updateAvatarURL" class="visually-hidden">URL</label>
                        <input type="text" name="url" class="form-control" required title="must be a fully formed URL that links to a live and publicly accessible image." 
                        id="updateAvatarURL" placeholder="Enter URL">
                        <button type="button" class="btn btn-primary mt-1" id="updateAvatarButton">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3 d-md-flex">
            <div class="align-items-center justify-content-between">
                <strong>Your listings</strong>
                <div class="accordion accordion-flush" id="profile-listings">
                </div>
                <strong>Your bids</strong>
                <div class="accordion accordion-flush" id="profile-bids">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="/js/index.mjs"></script>
</body>
